<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ bug.name}}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eaQHftCeVgXl+y4t9VAiS+xVPQF6fBLFZO2jv0x4fmgtMG97H6i/E2D7Zua5+bM" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <div class="row">
        {% if No_bite %}
        <h1> NO BITE DETECTED</h1>
        {% else %}
        <div class="col-md-6">
            <h1> You have been bitten by {{bug.name}}</h1>
            <img src="{{ bug.image.url }}" alt="{{ bug.name}}" class="img-fluid">
        </div>
        <div class="col-md-6">
            <h2>{{ bug.description}}</h2>
            <br>
            <h2><b>Treatment method</b></h2>
            <h1>{{ bug.treatment}}</h1>
            <h2><b>Recommend medicine</b></h2>
            {% for x in medicine %}
            <img src="{{ x.image.url }}" alt="{{ x.name}}" class="img-fluid">
            <h3>{{x.description}}</h3>
            {% endfor %}
        </div>
    </div>
</div>
{% endif %}
<!-- Bootstrap JS and dependencies (optional) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-vvUjZo+NLDziqLNgI2t8GzQsEKOj1x9esZYhj3Ih9zUJzVf6MO4I8sm+cy4LbEJf" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-o3Q52q0qEYzE60ZF3KsAw6z8rPO4IKV9+p8ebA5f5t9zWOxUpQ1hMKeFB5UJdzfT" crossorigin="anonymous"></script>
</body>
</html>
